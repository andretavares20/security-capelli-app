<div class="card-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="16px">
  <mat-card class="student-card" *ngFor="let user of users">
    <mat-card-header style="background-color: #3f51b5;">
      <mat-card-title style="color: white;">Name: <strong>{{ user.name }}</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 10px;">
      <p>Email: <strong>{{user.email}}</strong></p>
      <p>Date of Birth: <strong>{{user.dob | date:'d,MMM,y'}}</strong></p>
      <p>Gender: <strong>{{user.gender}}</strong></p>
      <p>Address: <strong>{{user.address}}</strong></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" routerLink="/admin/user/{{user.id}}">Update</button>
      <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
